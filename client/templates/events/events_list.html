<template name="eventsList">
  <div class="events">
    <label class="beginner">
      <input type="checkbox" checked="{{Beginner}}" />
      Beginner
    </label>

    <label class="intermediate">
      <input type="checkbox" checked="{{Intermediate}}" />
      Intermediate
    </label>

    <h3>Swing Events</h3>
    {{#each arrayify groupedDates}}
      <h3>{{formatDate date}}</h3>
      {{#each value}}
        {{> eventItem}}
      {{/each}}
    {{/each}}
  </div>
</template>
