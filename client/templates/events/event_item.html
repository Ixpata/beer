<template name="eventItem">
  <div class="event">
    <div class="event-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
    <p>
    	submitted by {{author}}
    	{{#if ownEvent}}<a href = "{{pathFor 'eventEdit'}}">Edit</a>{{/if}}
    </p>
    </div>
    <a href="{{pathFor 'eventPage'}}" class = "discuss btn btn-default">Discuss</a>
  </div>
</template>
