<template name="lessonsList">
  <label class="hide-completed">
  <input type="checkbox" checked="{{hideCompleted}}" />
  Hide Completed Tasks
</label>
  <div class="lessons">
  <h3>Beginner Swing Lessons</h3>
    {{#each arrayify groupedDates}}
      <h3>{{formatDate date}}</h3>
      {{#each value}}
        {{> lessonItem}}
      {{/each}}
    {{/each}}
  </div>
</template>
