<template name="lessonsList">
  <div class="lessons">
    <label class="only-beginner">
      <input type="checkbox" checked="{{onlyBeginner}}" />
      Beginner
    </label>
    <h3>Swing Lessons</h3>
    {{#each arrayify groupedDates}}
      <h3>{{formatDate date}}</h3>
      {{#each value}}
        {{> lessonItem}}
      {{/each}}
    {{/each}}
  </div>
</template>
