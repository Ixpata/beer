<template name="lessonItem">
  <div class="lesson container">
    <div class="row">
      <div class="col-md-9 lesson-content"> 
        <h3><a href="{{url}}">{{name}}</a></h3>
        When: 8pm<br/>
        Where: <a href="{{url}}">Jam Cellar, etc.</a><br/>
        Price: $60
      </div>
      <div class="col-md-3">
        <img src="{{mediaURL}}" />
      </div>
    </div>
  </div>
</template>
