<template name="promoterSubmit">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input name="name" id="name" type="text" value="" placeholder="Name of your business" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input name="url" id="url" type="text" value="" placeholder="URL of your website" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="address">Address</label>
      <div class="controls">
        <input name="address" id="address" type="text" value="" placeholder="Address of your business" class="form-control"/>
      </div>
    </div> 
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
